<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        .input-section {
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            resize: none;
            background-color: #333;
            color: #fff;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #0066ff, #00ff99);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .output-section {
            margin-top: 30px;
        }

        .loading {
            font-size: 1.2rem;
            color: #00ff99;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Text to Image Generator</h1>
            <p>Describe your vision and let AI bring it to life!</p>
        </header>
        <section class="input-section">
            <textarea id="textInput" placeholder="Enter your description here..."></textarea>
            <button id="generateButton">Generate Image</button>
        </section>
        <section class="output-section">
            <div id="loadingIndicator" class="loading hidden">Generating...</div>
            <img id="outputImage" class="hidden" alt="Generated Image">
        </section>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const textInput = document.getElementById('textInput').value;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const outputImage = document.getElementById('outputImage');

            // Show loading indicator and hide the previous image
            loadingIndicator.classList.remove('hidden');
            outputImage.classList.add('hidden');

            // Send the text input to the backend
            fetch('text2image.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ description: textInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Hide loading indicator and show the generated image
                    loadingIndicator.classList.add('hidden');
                    outputImage.src = data.imageUrl;
                    outputImage.classList.remove('hidden');
                } else {
                    alert('Failed to generate image: ' + data.message);
                    loadingIndicator.classList.add('hidden');
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error);
                loadingIndicator.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
